<div class="form-card">
  <h2>Create User</h2>
  <form (ngSubmit)="submitUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="user.name" name="name" id="name" placeholder="Enter name" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input [(ngModel)]="user.phone" name="phone" id="phone" placeholder="XXXX-XXX-XXX" maxlength="10" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" name="email" id="email" placeholder="Enter email" required />
    </div>

    <div class="form-group">
      <label for="skills">Select Skills</label>
      <ng-multiselect-dropdown
        [data]="listData"
        [(ngModel)]="user.skills"
        [settings]="dropdownSettings"
        name="skills"
        id="skills">
      </ng-multiselect-dropdown>
    </div>
    
    <div class="form-group">
      <label for="country">Country</label>
      <input [(ngModel)]="user.country" name="country" id="country" placeholder="Enter country" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select [(ngModel)]="user.gender" name="gender" id="gender" required>
        <option value="" disabled>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Add User</button>
  </form>
</div>
